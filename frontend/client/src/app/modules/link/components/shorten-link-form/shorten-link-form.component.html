<div class="w-full max-w-4xl flex flex-col md:flex-row items-center gap-4 mx-auto">
  <input
    type="url"
    [(ngModel)]="url"
    placeholder="Insira o link que deseja encurtar..."
    class="w-full md:flex-grow p-3 md:p-4 text-gray-800 rounded border border-gray-300 focus:outline-none"
    [disabled]="loading"
  />
  <button
    (click)="onSubmit()"
    class="w-full
      md:w-auto
      min-w-[120px]
      p-3
      md:p-4
      text-white
      rounded-md
      bg-blue-600
      hover:bg-blue-700
      transition
      lex
      items-center
      justify-center
      disabled:cursor-not-allowed
      disabled:bg-blue-400
      disabled:hover:bg-blue-400
    "
    [disabled]="loading"
  >
    <i [ngClass]="loading ? 'fa-spinner fa-spin' : 'fa-link'" class="fa mr-2"></i>
    <span *ngIf="!loading">Encurtar</span>
  </button>
</div>
