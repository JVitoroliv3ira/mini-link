<div class="w-full max-w-4xl p-4 border rounded-md mx-auto">
  <div class="flex items-center justify-between mb-5">
    <h3 class="text-base md:text-lg font-semibold text-gray-800">Resultado</h3>
    <button class="text-gray-400 hover:text-gray-600 focus:outline-none">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <div class="mb-5">
    <label class="text-xs md:text-sm text-gray-500 block text-left mb-1">Link original</label>
    <input
      [value]="originalUrl"
      disabled
      class="w-full p-2 md:p-3 text-sm md:text-base text-gray-800 bg-gray-50 rounded-md border border-gray-300 focus:outline-none"
    />
  </div>

  <div class="mb-5">
    <label class="text-xs md:text-sm text-gray-500 block text-left mb-1">Link encurtado</label>
    <input
      [value]="shortUrl"
      disabled
      class="w-full p-2 md:p-3 text-sm md:text-base text-blue-600 bg-gray-50 rounded-md border border-gray-300 focus:outline-none"
    />
  </div>

  <div class="flex flex-col md:flex-row items-center justify-end gap-4">
    <button
      (click)="copyToClipboard()"
      class="w-full md:w-auto p-2 md:p-3 rounded-md bg-white hover:bg-gray-100 border border-blue-600 text-blue-600 text-sm md:text-base transition"
    >
      <i class="fa" [ngClass]="copied ? 'fa-check' : 'fa-copy'"></i> Copiar
    </button>
    <button
      disabled
      class="
        w-full
        md:w-auto
        p-2
        md:p-3
        rounded-md
        bg-blue-600
        text-white
        hover:bg-blue-700
        text-sm md:text-base
        transition
        disabled:cursor-not-allowed
        disabled:bg-blue-400
        disabled:hover:bg-blue-400
      "
    >
      <i class="fa fa-qrcode"></i> Gerar QR Code
    </button>
  </div>
</div>
